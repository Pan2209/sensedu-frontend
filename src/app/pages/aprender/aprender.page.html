<ion-header>
  <ion-toolbar>
    <ion-title>Aprender</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let l of letters">
        <ion-button expand="block" (click)="sendLetter(l)">
          {{l}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-input [(ngModel)]="newUserName" placeholder="Nombre del usuario"></ion-input>
    <ion-button (click)="createUser()">Crear</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>{{ user.name }}</ion-label>

      <ion-button color="success" (click)="selectUser(user)">
        Entrar
      </ion-button>

      <ion-button color="danger" (click)="confirmDeleteUser(user)">
        Eliminar
      </ion-button>

      <ion-note *ngIf="selectedUserId === user.id" color="success">
        âœ” Usuario activo
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>
